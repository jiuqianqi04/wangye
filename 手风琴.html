<html lang="en">
<head>

  <style>

      display: flex;

      width: 1120px;

    .box>div {
      width: 1200px;
      border: 1px solid #fff;
      transition: all 0.5s;
    }

      width: 400px;
    }
  </style>
</head>
<body>
  <div class="box">
<script>
  let arr=[
    '../笔记/01-js基础/js基础/JavaScript基础-day03/04-素材/images/1.jpg',
    '../笔记/01-js基础/js基础/JavaScript基础-day03/04-素材/images/2.jpg',

    '../笔记/01-js基础/js基础/JavaScript基础-day03/04-素材/images/6.jpg',
    '../笔记/01-js基础/js基础/JavaScript基础-day03/04-素材/images/7.jpg',
   
  ]
  let str = ''
  for(let i=0;i<arr.length;i++){
    // console.log(`<div><img src="${arr[i]}" alt=""></div>`);

</script>
